<html>
  <head>
    <title>XSFS / Home Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="assets/img/icon.svg" rel="icon" type="image/svg+xml" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Share+Tech+Mono"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  </head>
  <body onload="render()">
    <div class="container">
      <br />
      <a href="/"><img class="brand" src="assets/img/icon.svg" /></a>
      <br />
      <h1>xsfs</h1>
      <p>
        v1.0.0<br />
        eXtra Space For Stuff<br />
        A place for experiment write-ups, demonstrations, thoughts and whatever
        else
      </p>
      <p>Run by <a href="https://the-wright-jamie.dev">the-wright-jamie</a></p>
      <h1>ls ./write-ups</h1>
      <div id="write-ups-target">
        <div class="spinner-border text-success center" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <script id="write-ups-template" type="x-tmpl-mustache">
        {{#write-ups}}
          {{#years}}
            <h2>{{year}}</h2>
            <div class="row">
              {{#articles}}
                <div class="col">
                  <a href="articles/{{year}}/{{link}}">{{title}}</a>
                </div>
              {{/articles}}
            </div>
            <br />
          {{/years}}
        {{/write-ups}}
      </script>
      <h1>ls ./demos</h1>
      <div id="demos-target">
        <div class="spinner-border text-success center" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <script id="demos-template" type="x-tmpl-mustache">
        {{#demos}}
          {{#years}}
            <h2>{{year}}</h2>
            <div class="row">
              {{#articles}}
                <div class="col">
                  <a href="articles/{{year}}/{{link}}">{{title}}</a>
                </div>
              {{/articles}}
            </div>
            <br />
          {{/years}}
        {{/demos}}
      </script>
      <h1>ls ./thoughts</h1>
      <div id="thoughts-target">
        <div class="spinner-border text-success center" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <script id="thoughts-template" type="x-tmpl-mustache">
        {{#thoughts}}
          {{#years}}
            <h2>{{year}}</h2>
            <div class="row">
              {{#articles}}
                <div class="col">
                  <a href="articles/{{year}}/{{link}}">{{title}}</a>
                </div>
              {{/articles}}
            </div>
            <br />
          {{/years}}
        {{/thoughts}}
      </script>
      <h1>ls ./misc</h1>
      <div id="misc-target">
        <div class="spinner-border text-success center" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <script id="misc-template" type="x-tmpl-mustache">
        {{#misc}}
          {{#years}}
            <h2>{{year}}</h2>
            <div class="row">
              {{#articles}}
                <div class="col">
                  <a href="articles/{{year}}/{{link}}">{{title}}</a>
                </div>
              {{/articles}}
            </div>
            <br />
          {{/years}}
        {{/misc}}
      </script>
    </div>
    <script src="assets/js/mustache.js"></script>
    <script src="assets/js/menu-render.js"></script>
  </body>
</html>
